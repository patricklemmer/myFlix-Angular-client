<mat-card class="description-dialog">
  <mat-card-title class="description-dialog-title">{{ data.Title }}</mat-card-title>
  <br />
  <mat-dialog-content class="description-dialog-content">
    <b>Description: </b>{{ data.Description }}
  </mat-dialog-content>
  <mat-card-actions class="description-actions">
    <button class="description-close-button" mat-stroked-button aria-label="Close the description button"
      mat-dialog-close color="primary">
      X
    </button>
  </mat-card-actions>
</mat-card>
